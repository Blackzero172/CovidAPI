<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COVID-19</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="animation-container">
			<header class="title">
				<h2>COVID-Tracker</h2>
			</header>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
			<div class="flex-container">
				<div class="btn-container">
					<button class="btnWorld" type="button" id="selected" data-region="world">World</button>
					<button class="btnAsia" type="button" data-region="asia">Asia</button>
					<button class="btnAfrica" type="button" data-region="africa">Africa</button>
					<button class="btnAmerica" type="button" data-region="americas">America</button>
					<button class="btnEurope" type="button" data-region="europe">Europe</button>
				</div>
				<nav class="search-bar">
					<input type="text" class="search-input" placeholder="Search for a Country..." />
					<div class="results-container"></div>
				</nav>
			</div>
			<div class="chart-container">
				<canvas id="myChart" width="100" height="100"></canvas>
			</div>
			<div class="chart-type-select">
				<h3>Chart Type</h3>
				<div class="custom-select">
					<select name="chart-type" id="chart-type">
						<option value="bar">Bar</option>
						<option value="pie">Pie</option>
						<option value="doughnut">Doughnut</option>
					</select>
					<span class="focus"></span>
				</div>
			</div>
			<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
			<script src="js/index.js"></script>
		</div>
	</body>
</html>
